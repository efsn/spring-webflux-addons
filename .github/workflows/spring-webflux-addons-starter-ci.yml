name: spring-webflux-addons-starter-ci
on:
  push:
    branches:
      - master
      - 'releases/*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: setup jdk 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: grant execute permission for gradlew
        run: chmod +x gradlew

      - name: build
        env:
          ACCESS_TOKEN: ${{secrets.token}}
        run: ./gradlew clean :spring-webflux-addons-starter:build

      - name: publish
        env:
          GPR_USER: ${{secrets.username}}
          GPR_TOKEN: ${{secrets.token}}
        run: ./gradlew clean :spring-webflux-addons-starter:publish